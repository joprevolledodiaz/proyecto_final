<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - RiffRebellion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contact-header">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" class="logo" alt="Logo">
        </a>
        <div class="container">
            <h1>¡Contáctanos!</h1>
            <p>Se parte de la mejor comunidad rockstar</p>
        </div>
    </header>

    
    <main class="container my-5">
        <div class="row">
            
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Envíanos un mensaje</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

            
            <div class="col-md-6 map-container">
                <h2>Visítanos</h2>
                
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.175490668265!2d-122.419418284681!3d37.77492927975948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580650d7000e1%3A0x1c1f5899b143e6a8!2sSan%20Francisco%2C%20CA!5e0!3m2!1ses!2sus!4v1625622874962!5m2!1ses!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
